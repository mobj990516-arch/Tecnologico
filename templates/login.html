{% extends 'base.html' %}

{% block contenido %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h3>Iniciar sesión</h3>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button class="btn btn-primary w-100" type="submit">
        Entrar
      </button>

      <div class="text-center mt-3">
        <a href="{% url 'password_reset' %}">
          ¿Olvidaste tu contraseña?
        </a>
      </div>
    </form>

  </div>
</div>
{% endblock %}
